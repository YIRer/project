<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <form>
  <h1>회원가입</h1>
  <fieldset>
    <legend>필수입력</legend>

      <table border="1">
        <tr>

          <th scope="row"><label for="userId" colspan="">아이디</label></th>
          <td>
            <input type="text" name="" id="userId" placeholder="아이디입력">
          </td>

        </tr>

        <tr>

          <th scope="row"><label for="userPw">비밀번호</label></th>
          <td>
            <input type="text" name="" id="userPw" placeholder="패스워드입력">
          </td>

        </tr>

        <tr>

          <th scope="row"><label for="sex">성별</label></th>
          <td>
            <label for="man">남자<input type="radio" name="sex" id="man"></label>
            <label for="woman">여자<input type="radio" name="sex" id="woman"></label>
              <label for="vaisexul">양성<input type="radio" name="sex" id="visexual"></label>

        </tr>

        <tr>

          <th scope="row"><label for="m1">결혼여부</label></th>
          <td>
            <label for="m1">미혼<input type="checkbox" name="" id="m1"></label>
            <label for="m2">기혼<input type="checkbox" name="" id="m2"></label>
            <label for="m3">파혼<input type="checkbox" name="" id="m3"></label>
            <label for="m4">포기<input type="checkbox" name="" id="m4"></label>
          </td>

        </tr>

        <tr>

          <th scope="row">
            파일전송
          </th>
            <td>
              <input type="file" name="" id="fU"></label>
            </td>

        </tr>


  </table>
  <br>
  <input type="button" value="취소">
  <input type="submit" value="전송">
  <input type="reset" value="초기화">

  </fieldset>
</form>
</body>
</html>
