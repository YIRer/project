<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <form>
  <h1>회원가입</h1>

    <fieldset>
      <legend>필수입력</legend>
      <ul>
        <li>
          <label for="userId">아이디<input type="text" name="id" id="userId" placeholder="아이디입력"> </label>
        </li>

        <li>
          <label for="userPw">패스워드 <input type="text" name="pw" id="userPw" placeholder="패스워드입력"> </label>
        </li>

        <li>
          <label for="sex">성별</label>
            <input type="radio" name="sex" id="man"><label for="man">남성</label>
            <input type="radio" name="sex" id="woman"><label for="woman">여성</label>
            <input type="radio" name="sex" id="visexual"><label for="visexual">양성</label>

        </li>

        <li>
          <label for="merry">결혼여부</label>
            <input type="checkbox" name="merry" id="m1"><label for="m1">미혼</label>
            <input type="checkbox" name="merry" id="m2"><label for="m2">기혼</label>
            <input type="checkbox" name="merry" id="m3"><label for="m3">중혼</label>
            <input type="checkbox" name="merry" id="m4"><label for="m4">파혼</label>
            <input type="checkbox" name="merry" id="m5"><label for="m5">사별</label>

        </li>

        <li>
          <label for="p">사진업로드</label>
            <input type="file" name="photo" id="p">

        </li>


      </ul>

      <input type="button" value="취소">
      <input type="submit" value="전송">
      <input type="reset" value="초기화">



    </fieldset>
</form>


</body>
</html>
