<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <style type="text/css">
        /*전체 적용*/
        *{margin:0;padding: 0;}
        html,body {height: 100%;}
        ul,ol {list-style:none;}
        
        /*머리*/
        
        .warpper .header {
            height: 100px; background-color: rgba(255,255,255,0.7);
            width: 100%; position:fixed; left:0; top:0;
            padding:0 30px; box-sizing:border-box; box-shadow:0 2px 10px #000; transition:1s;
        }
        
        .warpper .header .mark a{display:block; width: 104px;height: 40px; padding:25px; background-image: url(img/logo-s.png); background-repeat: no-repeat; background-position: center;
        transition:1s; -webkit-background-size: cover;
        background-size: cover;}
        
        .warpper .header .mark a:hover{transform:rotateY(180deg);}
        
        
        
        
        
        /*컨텐츠*/
        .warpper {height: 100%; border:0px red solid; background-image: url(img/bg-pc.jpg); -webkit-background-size: cover;
        background-size: cover; background-repeat: no-repeat; background-position: center top;}
        .warpper .logo {width: 350px;height: 350px; background-image: url(img/mainlogo.png); border:px red solid; -webkit-background-size: cover;
        background-size: cover; background-repeat: no-repeat; position: absolute; top:35%; transform:scale(0.9,0.9); transition:1000ms;}
        .warpper .logo:hover{transform:scale(1.2,1.2); opacity:0;}
    
   
   
        /*반응형 웹*/
        
        
        @media screen and (max-width:720px){
            .warpper {background-image: url(img/bg-720.jpg); background-position: center;}
            .warpper .logo {width: 250px; height: 250px; position:relative; top:40px; margin:5% auto 0; background-size: 70%; background-position: center; }
            .warpper .header {height: 40px; padding: 0; background-color: #fff;}
            .warpper .header .mark a{width: 60px; height: 30px; padding:0; margin:3px 0 0 10px;}
            
        }
        
        
        
        
    </style>
    
    
</head>
<body>
    
    <div class="warpper">
        <div class="header">
            <div class="mark">
                <a href="#"></a>
            </div>
            
            
        </div>
        
        <div class="logo">
            
        </div>
        
        
        
        
    </div>
    
    
</body>
</html>
