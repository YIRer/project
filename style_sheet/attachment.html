<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>attachment</title>
  <style>
  html,body {height:100%}
  body {margin: 0}
  div{height:100%;

    background-size:cover;
    background-position:center;
    background-attachment: fixed;
  }


  .sky1{background-image: url(images/sky1.jpg)}
  .sky2{background-image: url(images/sky2.jpg)}
  .sky3{background-image: url(images/sky3.jpg); background-attachment:local; height:300px;}
  .sky4{background-image: url(images/sky4.jpg)}
  .sky5{background-image: url(images/sky5.jpg)}


  </style>


</head>
<body>
  <div class="sky1"></div>
  <div class="sky2"></div>
  <div class="sky3"></div>
  <div class="sky4"></div>
  <div class="sky5"></div>


</body>
</html>
