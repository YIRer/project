<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>float4</title>
  <style>
  div{border: 1px red solid; height:80px;}
  .left {width:100px; float:left;}
  .right {width:100px; float:right;}
  .center {margin:0 110px;}
  .content {height:500px;}
  .bottomLeft {width:100px; float:left;}
  .bottomright {width:100px; float:right;}
  .bottom {margin: 10px 0 0 0;}



  </style>


</head>
<body>
  <div class="left">left</div>
  <div class="right">right</div>
  <div class="center">center</div>
  <div class="content">content</div>

  <div class="bottom">bottom
    <div class="bottomLeft">bottomLeft</div>
    <div class="bottomright">bottomright</div>

  </div>
  </div>


</body>
</html>
