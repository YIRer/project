<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>overflow</title>
  <style>
  .box
  {

    overflow: hidden;
   width: 200px; height: 200px;  border:1px red solid;
  }

  .box img{width:100%}

  .visible {border: 1px red solid; width:300px; height:300px; }
  .visible ul {margin:0; padding:0;}
  .visible li {border: 1px green solid;}
  .visible li.first img{width:100%; overflow: visible;}
  .visible li .first+li{margin-top: -20px;}


  </style>



</head>
<body>

  <div class="box"><img src="images/ladder1.jpg" alt=""></div>
  <div class="visible">
  <ul>
    <li class="first"><img src="images/ladder3.jpg" alt=""></li>
    <li>testt</li>
    <li>testttt</li>
  </ul>

</body>
</html>
